install:
  steps:
    - type: extract
      to: "{{ .TmpDir }}/bat"
    - type: copy
      from: "{{ .TmpDir }}/bat/bat-v0.24.0-x86_64-pc-windows-msvc/bat.exe"
      to: "{{ .BinDir }}/bat.exe"

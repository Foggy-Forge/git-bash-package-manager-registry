name: tree
version: 1.5.2.2
description: "Recursive directory listing command that prints directories as a tree"
homepage: "https://gnuwin32.sourceforge.net/packages/tree.htm"
license: "GPL-2.0-or-later"

platforms:
  - os: windows
    arch: amd64
    archive: true
    url: "https://sourceforge.net/projects/gnuwin32/files/tree/1.5.2.2/tree-1.5.2.2-bin.zip/download"
    checksum: "sha256:be9987a8cc4f8d7c24e37babb1c5fc2e63611e2935d1534e60ce6de2f6253dcc"

install:
  steps:
    - type: extract
      to: "{{ .TmpDir }}/tree"
    - type: copy
      from: "{{ .TmpDir }}/tree/bin/tree.exe"
      to: "{{ .BinDir }}/tree.exe"
